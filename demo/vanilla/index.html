<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPz Drawer</title>
  </head>
  <body>
    <h1>PPz Drawer</h1>

    <div id="y">
      <div style="background-color: red;">this is y</div>
    </div>
    <button class="y-open">open</button>
    <button class="y-close">close</button>

    <div id="x">
      <div style="background-color: blue; white-space: nowrap;">this is x</div>
    </div>
    <button class="x-open">open</button>
    <button class="x-close">close</button>

    <div id="both">
      <div style="background-color: green;">this is both</div>
    </div>
    <button class="both-open">open</button>
    <button class="both-close">close</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
